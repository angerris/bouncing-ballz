<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bouncing Ballz</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="preloader" class="preloader">
      <div class="spinner"></div>
    </div>
    <div id="content" style="display: none">
      <div class="overlay">
        <h1 class="overlay-title">Bouncing Ballz</h1>
        <h5 class="overlay-subtitle">Created for Rockbite Games</h5>
      </div>
      <div class="stars"></div>
      <div class="sunset"></div>
      <div class="layer mountains"></div>
      <div class="layer fourthPlan"></div>
      <div class="layer thirdPlan"></div>
      <div class="layer secondPlan"></div>
      <div class="layer firstPlan">
        <iframe
          class="character"
          src="https://lottie.host/embed/9588795b-6a4f-4035-8f8c-319fce0bd2f4/tzg2IK620o.json"
        ></iframe>
        <div class="eyeContainer">
          <div class="eye">
            <div class="pupil"></div>
          </div>
        </div>
      </div>
      <div class="layer groundShadow"></div>
      <div class="layer ground"></div>
      <canvas id="canvas" class="canvas no-click"></canvas>
    </div>
  </body>
</html>
